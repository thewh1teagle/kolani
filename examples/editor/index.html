<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>פרויקט מישקל</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .editor-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1200px;
      }

      textarea {
        width: 100%;
        height: 60vh;
        padding: 15px;
        font-size: 32px;
        line-height: 1.5;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        resize: none;
      }

      .instructions {
        font-size: 22px;
        margin-top: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        color: #333;
      }

      .instructions b {
        font-weight: bold;
      }

      .kb {
        background: rgb(70, 70, 70);
        color: white;
        border: none;
        padding: 5px 10px;
        outline: none;
        border-radius: 7px;
        font-weight: 200;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 0;
        font-size: 14px;
        /* Optional: adjust font size as needed */
        width: fit-content;
        user-select: none;
      }

      .kb-instruc {
        display: flex;
        gap: 3px;
        font-weight: 300;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        place-items: center;
      }

      .gap-3 {
        gap: 20px;
        margin-top: 5px;
      }

      .title {
        opacity: 0.7;
      }

      .stats {
        margin-bottom: 5px;
      }

      .links {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3px;
        margin-bottom: 10px;
      }

      .tag-instruc {
        font-size: 12px;
        padding: 10px;
      }

      /* Toast */
      #toast-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      .toast {
        background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: white;

        padding: 1rem 2rem;
        border-radius: 1rem;

        font-family: sans-serif;
        font-size: 1rem;
        text-align: center;
        min-width: 200px;
        max-width: 80vw;
        margin: auto;
        opacity: 1;
        animation: fadeInOut 0.3s ease forwards, disappear 0.3s ease forwards;
      }

      @keyframes fadeInOut {
        from {
          opacity: 0;
          transform: scale(0.9);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes disappear {
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    </style>
  </head>

  <body dir="rtl">
    <div id="toast-container"></div>
    <h1 class="title">ניקוד משופר עם Phonikud</h1>

    <div class="editor-container">
      <textarea
        dir="rtl"
        spellcheck="false"
        id="editor"
        placeholder="הכנס טקסט כאן..."
      ></textarea>

      <div class="instructions">
        <span
          class="tag-instruc"
          style="
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
          "
        >
          <b style="color: #007bff">הוראות:</b>
          <span style="display: block; margin-top: 4px">
            לסמן שווא נע, והטעמה במלעיל
            <b style="color: #e74c3c">(לא במלרע)</b>
          </span>
        </span>

        <div class="flex gap-3">
          <div class="kb-instruc">
            הטמעה
            <div class="kb">1</div>
          </div>
          <div class="kb-instruc">
            שווא נע
            <div class="kb">2</div>
          </div>
          <div class="kb-instruc">
            איפוס
            <div class="kb">3</div>
          </div>
        </div>

        <button
          id="add-diacritics-btn"
          style="
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
          "
        >
          הוסף ניקוד
        </button>
      </div>

      <div class="links">
        <a target="_blank" href="https://github.com/thewh1teagle/phonikud"
          >Phonikud in Github</a
        >
      </div>
    </div>

    <script>
      const textarea = document.getElementById("editor");

      // Initialize the editor
      window.onload = function () {
        textarea.value = "";
        textarea.focus();
      };

      // Add diacritics functionality
      document
        .getElementById("add-diacritics-btn")
        .addEventListener("click", async function () {
          const text = textarea.value.trim();
          if (!text) return;

          try {
            const response = await fetch("/add_diacritics", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: text }),
            });

            const data = await response.json();
            if (response.ok) {
              textarea.value = data.text;
            } else {
              alert("שגיאה: " + data.error);
            }
          } catch (error) {
            alert("שגיאה בחיבור לשרת");
          }
        });

      // Keyboard shortcuts and behavior
      textarea.addEventListener("keydown", function (event) {
        let cursorPosition = textarea.selectionStart;
        let value = textarea.value;

        if (event.key === "1") {
          event.preventDefault();
          insertAt("\u05AB"); // Hebrew accent mark
        } else if (event.key === "2") {
          event.preventDefault();
          insertAt("\u05BD"); // Hebrew point meteg (vocal shva)
        } else if (event.key === "3") {
          event.preventDefault();
          // Reset/clear current selection or word
          textarea.focus();
        }

        function insertAt(char) {
          textarea.value =
            value.slice(0, cursorPosition) + char + value.slice(cursorPosition);
          textarea.selectionStart = textarea.selectionEnd = cursorPosition + 1;
        }
      });
    </script>
  </body>
</html>
